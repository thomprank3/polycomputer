<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h4 mb-0 text-gray-800"><a class="text-darkblue-800" style="cursor: pointer;" href="#">Trang chủ</a> > Tài Khoản</h1>
  </div>
  <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Cập nhật tài khoản</h6>
    </div>
    <div class="card-body">
<div class="row">
    <div class="col-sm-6" style="text-align: center;">
        <label for="avatar">
            <img ng-src="/rest/upload/images/{{items.avatar}}" style="width: auto;height: 200px;">
        </label>
        <input type="file" class="form-group" id="avatar"
            onchange="angular.element(this).scope().imageChanged(this.files)">
    </div>
    <div class="col-sm-6">
        <div class="form-group">
                <label>Họ và tên:</label>
                <input type="text" class="form-control" value="{{items.fullName}}" ng-model="form.fullName"
                    id="fullName" name="fullName">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" value="{{items.email}}" ng-model="form.email"
                id="email" name="email">
    </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="text-align: center;">
        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" class="form-control" value="{{items.address}}" ng-model="form.address"
                id="address" name="address">
    </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" class="form-control" value="{{items.phoneNumber}}" ng-model="form.phoneNumber"
                    id="phoneNumber" name="phoneNumber">
        </div>
    </div>
</div>
</div>
<div class="card-footer">
    <button ng-click="update()" class="btn btn-success">
        Cập Nhật
    </button>
</div>
</div>
