

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Trang Chủ <i class="fas fa-arrow-right fa-xs"></i> Danh Mục <i class="fas fa-arrow-right fa-xs"></i> Cập nhật danh mục</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thông tin danh mục</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3"  style="text-align: center;">
                                    <!-- <img src="./img/ASUS.webp" alt="" width="100%"> -->
                                    <img ng-src="{{'/admin/upload/' + form.categoryImage}}" alt="" width="100%">
                                    <input type="file" name="" id="" style="margin-top: 5px;">
                                </div>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <label>Mã danh mục:</label>
                                        <input type="text" class="form-control" ng-model="form.categoryId" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Tên danh mục:</label>
                                        <input type="text" class="form-control" ng-model="form.categoryName">
                                    </div>
                                    <div class="form-group">
                                        <label for="mota">Mô tả:</label>
                                        <textarea ng-model="form.description" id="mota" style="width:100%; height: 90px;" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button ng-click="create()" class="btn btn-primary">
                                Create
                            </button>
                            <button ng-click="update()" class="btn btn-success">
                                Update
                            </button>
                            <button ng-click="delete(form)" class="btn btn-danger">
                                Delete
                            </button>
                            <button ng-click="reset()" class="btn btn-info">
                                Reset
                            </button>
                        </div>
                    </div>
