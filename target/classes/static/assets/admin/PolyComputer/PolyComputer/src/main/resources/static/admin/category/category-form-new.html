                    <h1 class="h3 mb-2 text-gray-800">Trang Chủ <i class="fas fa-arrow-right fa-xs"></i> Danh Mục <i class="fas fa-arrow-right fa-xs"></i> Thêm mới danh mục</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Thêm mới danh mục</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3"  style="text-align: center;">
                                    <!-- <img src="./img/ASUS.webp" alt="" width="100%">
                                    <input type="file" name="" id="" style="margin-top: 5px;"> -->
                                    <label for="image">
                                        <img ng-src="{{'/admin/upload/' + form.categoryImage}}"  style="max-width: 100%;height: 200px;">
                                    </label>
                                    <input type="file" class="form-control" id="image"
                                    onchange="angular.element(this).scope().imageChanged(this.files)">
                                    <!-- <img src="./img/undraw_profile.svg" alt="" width="50%"> -->
                                </div>
                                <div class="col-sm-9">
                                    <!-- <div class="form-group">
                                        <label>Mã danh mục:</label>
                                        <input type="text" class="form-control" value="2022" disabled>
                                    </div> -->
                                    <div class="form-group">
                                        <label>Tên danh mục:</label>
                                        <input type="text" class="form-control" value="Laptop Gaming" ng-model="form.categoryName">
                                    </div>
                                    <div class="form-group">
                                        <label for="mota">Mô tả:</label>
                                        <textarea ng-model="form.description" id="mota" style="width:100%; height: 90px;" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" ng-click="create()">Lưu</button>
                            <button class="btn btn-secondary" ng-click="reset()">Hủy</button>
                        </div>
                    </div>
