<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-edit"></i> {{titleForm}}</h6>
    </div>
    <div class="card-body">
        <div class="row">

            <div class="col-sm-6" style="text-align: center;">
                <label for="categoryImage">
                    <!-- <img ng-src="{{'/assets/images/' + form.categoryImage}}" style="width: auto;height: 200px;"> -->
                    <!-- <img ng-src="{{'/assets/images/' + form.categoryImage}}" style="width: auto;height: 200px;"> -->
                    <img ng-src="/rest/upload/images/{{form.categoryImage}}" style="width: auto;height: 200px;">
                </label>
                <input type="file" class="form-group" id="categoryImage"
                    onchange="angular.element(this).scope().imageChanged(this.files)">
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Tên Danh Mục:</label>
                        <input type="text" class="form-control" value="Laptop Gaming" ng-model="form.categoryName"
                            id="categoryName" name="categoryName" required>
                        <span ng-show="myForm.categoryName.$invalid" style="color: red;font-size: small;">Vui lòng không
                            để trống tên danh mục.</span>
                    </form>
                </div>
                <div class="form-group">
                    <label for="mota">Mô Tả:</label>
                    <textarea ng-model="form.description" id="mota" style="width:100%; height: 140px;"
                        class="form-control" name="mota" required></textarea>
                </div>
            </div>

        </div>
    </div>
    <div class="card-footer">
        <button ng-click="create()" class="btn btn-primary" ng-show="fillStatus">
            Lưu
        </button>
        <button ng-click="update()" class="btn btn-success" ng-show="!fillStatus">
            Cập Nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
            Reset
        </button>
    </div>
</div>
