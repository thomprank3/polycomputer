<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-list"></i> Danh Sách Danh Mục</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 form-group">
                <form>
                    <div class="form-inline float-left">
                        <input type="text"class="form-control mr-2" name="name" id="name" ng-model="find.categoryName"
                            aria-describedby="helpId" >
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" ng-click="find.finAndFills()">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6 form-group">
                    <button class="btn btn-primary float-right" ng-click="goToAdd()">Thêm Danh Mục</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col" style="width:15%">Mã Danh Mục</th>
                <th scope="col" style="width: 25%;">Hình Ảnh</th>
                <th scope="col" style="width:45%">Tên</th>
                <th scope="col" style="width:15%">Hành Động</th>
              </tr>
            </thead>
            <tbody ng-if="items.length > 0">
                <tr ng-repeat="item in pager.items">
                    <th scope="row">{{item.categoryId}}</th>
                    <th style="text-align: center;">
                        <img ng-src="/rest/upload/images/{{item.categoryImage}}" style="width: auto;height: 97px;">
                    </th>
                    <td>{{item.categoryName}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <!-- <a href="#!edit-category"> -->
                                <button ng-click="edit(item)" class="btn btn-warning abc"><i class="fas fa-camera fa-xs"></i></button>
                            <!-- </a> -->
                            <button ng-click="delete(item)" class="btn btn-danger"><i class="fas fa-trash fa-xs"
                                    aria-hidden="true"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody> 
          </table>
          <p style="text-align: center; color: darkblue; font-weight: 800;" ng-if="!items.length > 0">Chưa có danh mục</p>
          <div class="row" ng-if="items.length > 0">
              <div class="col-sm-6">
                Hiển thị danh mục thứ <span>{{(pager.page+1)*5-4}}</span> đến {{(pager.page+1)*5}} trong danh sách Danh Mục
              </div>
              <div class="col-sm-6">
                <button ng-click="pager.first()" class="btn btn-primary">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button ng-click="pager.prev()" class="btn btn-primary">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="btn btn-success">{{pager.page + 1}}/{{pager.count}} trang</button>
                <button ng-click="pager.next()" class="btn btn-primary">
                    <i class="fas fa-forward"></i>
                </button>
                <button ng-click="pager.last()" class="btn btn-primary">
                    <i class="fas fa-step-forward"></i>
                </button>
              </div>
          </div>
         
    </div>
</div>
