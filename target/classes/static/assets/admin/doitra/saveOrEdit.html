<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-edit"></i> {{titleForm}}</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Mã yêu cầu:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.doiTraId" disabled
                            id="doiTraId" name="doiTraId">
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Mô tả lỗi:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.moTaLoi" disabled
                            id="moTaLoi" name="moTaLoi">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Người gửi:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.account.username" disabled
                            id="account" name="account">
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Số điện thoại:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.phoneNumber" disabled
                            id="phoneNumber" name="phoneNumber">
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Email liên hệ:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.email"
                            id="email" name="email" disabled>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Trạng thái:</label>
                        <select class="form-control" ng-model="form.status" name="status" id="status">
                            <option ng-value="'Chưa xác nhận'">Chưa xác nhận</option>
                            <option ng-value="'Đã xác nhận'">Đã xác nhận</option>
                            <option ng-value="'Đã hủy'">Đã hủy</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Ảnh sản phẩm:</label>
                        <img ng-src="/rest/upload/images/{{form.product.anhChinh}}" style="height: 150px;width: auto;">
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <form name="myForm">
                        <label>Tên sản phẩm:</label>
                        <input type="text" class="form-control" placeholder="" ng-model="form.product.productName"
                            disabled>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <div>Ghi chú:</div>
                <textarea ng-model="form.description" id="mota" style="width:100%; height: 140px;" disabled
                    class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="update()" class="btn btn-success">
            Cập Nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            Xóa
        </button>
    </div>
</div>
