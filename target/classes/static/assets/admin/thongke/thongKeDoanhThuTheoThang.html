<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h5 mb-0 text-gray-800" ><a class="text-darkblue-800" style="cursor: pointer;" href="#">Trang chủ</a> > Thống Kê > Doanh Thu Theo Tháng</h1>
</div>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-list"></i> Doanh Thu Theo Tháng</h6>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Tháng</th>
          <th scope="col">Số Lượng Sản Phẩm Bán Ra</th>
          <th scope="col">Tổng Doanh Thu</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in thongKeDoanhThuTheoThang">
          <th scope="row">{{item[0]}}</th>
          <th scope="row">{{item[1]}}</th>
          <th scope="row">{{item[2] | currency : ''}} VNĐ</th>
      </tbody>
    </table>
  </div>
</div>
