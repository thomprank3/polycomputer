<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h4 mb-0 text-gray-800" ><a class="text-darkblue-800" style="cursor: pointer;" href="#">Trang chủ</a> > Thống Kê > 10 Khách Hàng Mua Nhiều Nhất</h1>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-list"></i> Thống Kê 10 Khách Hàng Mua Hàng Nhiều Nhất</h6>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Họ Và Tên</th>
                <th scope="col">Username</th>
                <th scope="col">Số Đơn Hàng</th>
                <th scope="col">Tổng Tiền</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in top10KhachHangMuaHangNhieuNhat">
                    <th scope="row">{{item[0]}}</th>
                    <th scope="row">{{item[1]}}</th>
                    <th scope="row">{{item[2]}}</th>
                    <th scope="row">{{item[3] | currency : ''}} VNĐ</th>
            </tbody> 
          </table>
         
    </div>
</div>
