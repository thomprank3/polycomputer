<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-edit"></i> {{titleForm}}</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <form name="myForm">
                        <label>Tên Bàn Phím:</label>
                        <input type="text" class="form-control" placeholder="Bàn phím..." ng-model="form.banPhimName" id="banPhimName" name="banPhimName" required>
                        <span ng-show="myForm.banPhimName.$invalid" style="color: red;font-size: small;">Vui lòng không để trống tên bàn phím.</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="mota">Mô Tả:</label>
                    <textarea ng-model="form.description" id="mota" style="width:100%; height: 140px;" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="create()" class="btn btn-primary" ng-show="fillStatus">
            Lưu
        </button>
        <button ng-click="update()" class="btn btn-success" ng-show="!fillStatus">
            Cập Nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
            Reset
        </button>
    </div>
</div>
