<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::  dynamic(~{::main})}">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>

<body>
    <main>

        <div class="thanhtoan row">
            <div class="thanhtoan-item col-6">
                <div class="heading">Thông tin người nhận</div>
                <form class="row" name="registForm" >
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username">Tài khoản:</label>
                            <div class="form-control" id="username" name="username">[[${#request.remoteUser}]]</div>

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="ten">Tên người nhận:</label>
                            <input type="text" class="form-control" aria-describedby="productIdhelpId"
                                placeholder="Tên của bạn" ng-model="order.fullName" name="fullName" id="fullName" required>
                                <span style="color: red" ng-show="registForm.fullName.$invalid">Phải nhập tên đăng nhập</span>

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="ten">Số điện thoại:</label>
                            <input type="text" class="form-control" aria-describedby="productIdhelpId"
                                placeholder="số điện thoại" ng-model="order.phoneNumber" name="phoneNumber" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
                                id="phoneNumber" required>
                                <span style="color: red" ng-show="registForm.phoneNumber.$invalid">Phải nhập số điện thoại</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="name">Ngày thanh toán:</label>
                            <div type="text" class="form-control" aria-describedby="productIdhelpId">{{order.createdAt |
                                date:'dd-MM-yyyy'}}</div>

                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="ten" style="font-weight: bold; font-size: 20px; ">địa chỉ:</label>

                            <textarea ng-model="order.address" class="form-control" rows="2" required
                                name="address" id="address"></textarea>
                                <span style="color: red" ng-show="registForm.address.$invalid">Phải nhập địa chỉ</span>


                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="ten" style=" font-size: 20px; ">Lời nhắn với người vận chuyển:</label>

                            <textarea ng-model="order.description" id="description" class="form-control" rows="3"
                                required="required" name="description"></textarea>

                                

                        </div>
                    </div>


                    <button type="button" ng-click="order.purchase()" class="muahang">
                        <p>Tiếp tục thanh toán</p>
                    </button>
                </form>

            </div>
        </div>
    </main>

</body>

</html>
