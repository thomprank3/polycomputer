<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

        <form name="registForm" ng-app="account-app" ng-controller="account-ctrl">
            <div class=" form row">

                <div class="img  col-3" style="    padding-left: 5%;
                padding-top: 5%;">
                    <label for="avata">
                        <img ng-src="{{'/rest/upload/images/' + form.avatar}}" style="max-width: 100%; height: 240px;">
                    </label>

                    <div class="form-group" style="width: 450px;">

                        <input type="file" class="form-group" id="brandImage"
                            onchange="angular.element(this).scope().imageChanged(this.files)">



                    </div>

                </div>

                <div class="img col-4">

                    <div class="form-group">
                        <label>Tên đăng nhập:</label>
                        <input ng-model="form.username" placeholder="Tên đăng nhập" class="form-control" type="text"
                            required name="username">

                        <span style="color: red;" ng-show="registForm.username.$invalid">Phải nhập tên đăng nhập</span>

                    </div>
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" class="form-control" ng-model="form.fullName" aria-describedby="namehelpId"
                            required name="fullname" placeholder="Họ vè tên">

                        <span style="color: red;" ng-show="registForm.fullname.$invalid">Phải nhập họ tên</span>

                    </div>

                    <div class="form-group" >
                        <label for="password">PassWord</label>
                        <div class="sdasd" style="display: flex;" >

                                aria-describedby="namehelpId" placeholder="password" required name="password" style="height: 50px;">

                            <svg xmlns="http://www.w3.org/2000/svg" style="
                            position: absolute;
                            right: 25px;
                            padding-top: 45px;
                            transform: translateY(-50%);

                            width: 20px;" class="eye eye-close" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">

                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />

                            <svg xmlns="http://www.w3.org/2000/svg" style="
                            position: absolute;
                            right: 25px;
                            padding-top: 45px;
                            transform: translateY(-50%);
                            cursor: pointer;
                            width: 20px;" class="eye eye-open hidden" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />

                            </svg>

                        </div>

                        <span style="color: red;" ng-show="registForm.password.$invalid">Phải nhập Password</span>


                    </div>




                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" class="form-control" ng-model="form.email" aria-describedby="namehelpId"
                            name="email" placeholder="email" required>

                        <span style="color: red;" ng-show="registForm.email.$invalid">Phải nhập email</span>


                    </div>
                    <div class="form-group">
                        <button type="button" ng-click="create()" class="btn btn-outline-primary"
