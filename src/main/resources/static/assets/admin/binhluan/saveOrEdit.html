<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-fw fa-edit"></i> Cập nhật bình luận</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Mã Bình Luận:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.ratingId" disabled> 
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Người Bình Luận:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.account.fullName" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Sản Phẩm:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="form.product.productName" disabled>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Số Sao:</label>
                    <select ng-model="form.starId" class="form-control">
                        <option value="" disabled>-Chọn Số Sao-</option>
                        <option  ng-value="1">1</option>
                        <option  ng-value="2">2</option>
                        <option  ng-value="3">3</option>
                        <option  ng-value="4">4</option>
                        <option  ng-value="5">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="mota">Nội dung bình luận:</label>
                    <textarea ng-model="form.noiDung" id="mota" style="width:100%; height: 140px;" class="form-control" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button ng-click="update()" class="btn btn-success">
            Cập Nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            Xóa
        </button>
    </div>
</div>
